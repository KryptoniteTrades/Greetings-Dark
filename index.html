<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display Widget</title>
    <style>
        body {
            background-color: transparent; /* Transparent background for the body */
            color: #ffffff; /* White text for the body */
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #display {
            padding: 20px;
            text-align: center;
            font-size: 24px;
            width: fit-content; /* Fit content width */
            border-radius: 5px; /* Rounded border edges */
            background-color: transparent; /* Fully transparent background for the display */
            border: 2px solid #ffffff; /* Pure white border */
        }

        #greeting, #date, #time {
            color: #ffffff; /* White text for all content */
        }

        .caps {
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div id="display">
    <div id="greeting" class="caps"></div> <!-- Updated greeting -->
    <div id="date" class="caps"></div>
    <div id="time"></div>
</div>

<script>
    function updateTime() {
        const now = new Date();

        // Get current time
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let ampm = hours >= 12 ? 'PM' : 'AM';

        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;

        const timeString = `${hours} : ${minutes} : ${seconds} ${ampm}`;

        // Get current date components
        const weekday = now.toLocaleDateString('en-US', { weekday: 'long' }).toUpperCase();
        const month = now.toLocaleDateString('en-US', { month: 'long' }).toUpperCase();
        const day = now.getDate();
        const year = now.getFullYear();

        // Format the date string
        const dateString = `${weekday}, ${month} ${day} ${year}`;

        // Update HTML
        document.getElementById('time').textContent = timeString;
        document.getElementById('date').textContent = dateString;

        // Update greeting based on the time of day
        const greetingElement = document.getElementById('greeting');
        if (now.getHours() < 12) {
            greetingElement.textContent = "Good Morning, Mac";
        } else if (now.getHours() < 18) {
            greetingElement.textContent = "Good Afternoon, Mac";
        } else {
            greetingElement.textContent = "Good Evening, Mac";
        }
    }

    setInterval(updateTime, 1000); // Update every second
    updateTime(); // Initialize immediately
</script>

</body>
</html>
